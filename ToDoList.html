<!doctype html>
<html lang="en" class="clearfix">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="right.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="clearfix">

    <div id="infoBody" class="clearfix">
        <div id="infoBox" class="dont clearfix">
            <div id="info-header" class="dont">
                <h2 class="dont">Info</h2>
                <a href="#" id="close-info">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </a>
            </div>
            <div id="info-content" class="dont">
                <p id="textInfo" class="dont">
                    Maximum Storage Capacities<br>
                    * <ins class="dont">Completed Task limit:</ins> <strong class="dont">15 task</strong><br>
                    * <ins class="dont">Deleted Task limit:</ins> <strong class="dont">20 task</strong><br>
                </p>
                <div id="copyright" class="dont">
                    <p class="dont"><big class="dont" style="font-size:1.1rem;">&copy;</big><code class="dont">opyright by <a href="https://linkedin.com/in/selimsefa" target="_blank" class="dont"
                            id="inProfile"><i>Selim Sefa Kaya</i></a></code>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div id="content" class="app-container">
        <div id="header">
            <h2 id="header-t">
                <a id="header-title" href="javascript:alert('Do it!');">ToDo List</a>
            </h2>
            <div id="header-p">
                <div class="hover-hidden">
                    <a href="#" target="" id="in-hover-hid">
                        <!-- <span class="material-symbols-outlined info">info</span> -->
                        <i class="fa-solid fa-circle-info" id="iconInfo"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="add-task">
            <div class="add-task-h">
                <h3>New Task</h3>
            </div>
            <div class="add-task-b">
                <form id="addTaskForm">
                    <div class="input-box">
                        <input id="taskName" name="taskName" type="text" class="form-control"
                            placeholder="Type a new task" aria-describedby="btnAddNewTask" autocomplete="off" autofocus required autocomplete="email">
                    </div>
                    <div class="button-box">
                        <button id="addButton" type="submit">
                            <span class="material-symbols-outlined" id="button-add">
                                add
                            </span>
                            <span class="material-symbols-outlined" id="button-hidden">
                                done
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="task-list-box clearfix">
            <div class="task-list">
                <div class="task-list-h-box">
                    <div class="task-list-h">
                        <h3>Task List</h3>
                    </div>
                    <div class="delete-all-b" id="delete-all-box">
                        <a href="#" id="btn-delete-all">Delete All</a>
                    </div>
                </div>
                <div class="tasks-box">
                    <ul id="task-list-ul"></ul>
                </div>
            </div>
        </div>
        
        <div class="done-tasks clearfix">
            <div class="bottom-list-h-box task-list-h-box" id="done-task-h-box">
                <div class="task-list-h" id="done-task-h">
                    <h3>Completed Tasks</h3>
                </div>
                <div class="delete-all-b">
                    <a href="#" id="btn-clear-done">
                        <span class="material-symbols-outlined">
                            delete_forever
                        </span>
                    </a>
                </div>
            </div>
            <div class="done-task-list">
                <ul id="done-tasks-ul"></ul>
            </div>
        </div>

        <div class="deleted-tasks clearfix">
            <div class="bottom-list-h-box task-list-h-box" id="deleted-task-h-box">
                <div class="task-list-h" id="deleted-task-h">
                    <h3>Deleted Tasks</h3>
                </div>
                <div class="delete-all-b">
                    <a href="#" id="btn-clear-deleted">
                        <span class="material-symbols-outlined">
                            delete_forever
                        </span>
                    </a>
                </div>
            </div>
            <div class="removed-task-list">
                <ul id="removed-tasks-ul"></ul>
            </div>
        </div>

        <!-- <div class="footer-text">
            <p> In the Completed Tasks List, Up to 15 tasks can be stored in the list. In the Deleted
                Tasks List, Up to 20 tasks can be stored in the list.</p>
        </div> -->
        
    </div>

    <script src="script.js"></script>

</body>

</html>
